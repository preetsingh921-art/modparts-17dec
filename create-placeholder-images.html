<!DOCTYPE html>
<html>
<head>
    <title>Category Image Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .category { margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Category Placeholder Image Generator</h1>
    <p>This tool generates placeholder images for category cards. Click "Generate All" to create images for common categories.</p>
    
    <button onclick="generateAllImages()">Generate All Category Images</button>
    
    <div id="images"></div>

    <script>
        const categories = [
            { name: 'Engine Parts', filename: 'engine-parts', color: '#FF6B35', icon: '‚öôÔ∏è' },
            { name: 'Bodywork', filename: 'bodywork', color: '#4ECDC4', icon: 'üöó' },
            { name: 'Brakes', filename: 'brakes', color: '#FF4757', icon: 'üõë' },
            { name: 'Electrical', filename: 'electrical', color: '#FFA726', icon: '‚ö°' },
            { name: 'Suspension', filename: 'suspension', color: '#9C27B0', icon: 'üîß' }
        ];

        function createCategoryImage(category) {
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 600;
            const ctx = canvas.getContext('2d');

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, category.color);
            gradient.addColorStop(1, darkenColor(category.color, 0.3));
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add some geometric patterns
            ctx.globalAlpha = 0.1;
            for (let i = 0; i < 20; i++) {
                ctx.beginPath();
                ctx.arc(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 100 + 20,
                    0,
                    2 * Math.PI
                );
                ctx.fillStyle = '#ffffff';
                ctx.fill();
            }

            // Add icon
            ctx.globalAlpha = 0.3;
            ctx.font = '200px Arial';
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.fillText(category.icon, canvas.width / 2, canvas.height / 2 + 70);

            // Add category name
            ctx.globalAlpha = 0.8;
            ctx.font = 'bold 60px Arial';
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.strokeText(category.name, canvas.width / 2, canvas.height - 100);
            ctx.fillText(category.name, canvas.width / 2, canvas.height - 100);

            return canvas;
        }

        function darkenColor(color, factor) {
            const hex = color.replace('#', '');
            const r = parseInt(hex.substr(0, 2), 16);
            const g = parseInt(hex.substr(2, 2), 16);
            const b = parseInt(hex.substr(4, 2), 16);
            
            return `rgb(${Math.floor(r * (1 - factor))}, ${Math.floor(g * (1 - factor))}, ${Math.floor(b * (1 - factor))})`;
        }

        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename + '.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        }

        function generateAllImages() {
            const container = document.getElementById('images');
            container.innerHTML = '';

            categories.forEach(category => {
                const div = document.createElement('div');
                div.className = 'category';
                
                const title = document.createElement('h3');
                title.textContent = category.name;
                div.appendChild(title);

                const canvas = createCategoryImage(category);
                canvas.style.maxWidth = '400px';
                canvas.style.height = 'auto';
                div.appendChild(canvas);

                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = `Download ${category.filename}.jpg`;
                downloadBtn.onclick = () => downloadCanvas(canvas, category.filename);
                div.appendChild(downloadBtn);

                container.appendChild(div);
            });

            // Show instructions
            const instructions = document.createElement('div');
            instructions.innerHTML = `
                <h3>Instructions:</h3>
                <ol>
                    <li>Click the download button for each category image</li>
                    <li>Save the images to: <code>frontend/public/images/categories/</code></li>
                    <li>Make sure the filenames match exactly (e.g., engine-parts.jpg)</li>
                    <li>The images will automatically appear on your dashboard</li>
                </ol>
                <p><strong>Note:</strong> These are placeholder images. Replace them with actual automotive parts photos for better visual appeal.</p>
            `;
            container.appendChild(instructions);
        }
    </script>
</body>
</html>
