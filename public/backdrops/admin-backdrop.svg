<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional admin dashboard backdrop -->
  <defs>
    <linearGradient id="adminBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="dataPattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <!-- Data/chart pattern -->
      <rect x="10" y="60" width="8" height="10" fill="#334155" opacity="0.1"/>
      <rect x="25" y="45" width="8" height="25" fill="#334155" opacity="0.1"/>
      <rect x="40" y="30" width="8" height="40" fill="#334155" opacity="0.1"/>
      <rect x="55" y="50" width="8" height="20" fill="#334155" opacity="0.1"/>
    </pattern>
    
    <filter id="adminGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#adminBg)"/>
  
  <!-- Data pattern overlay -->
  <rect width="1920" height="1080" fill="url(#dataPattern)"/>
  
  <!-- Admin/dashboard themed elements -->
  <g opacity="0.05" fill="#475569">
    <!-- Dashboard grid representations -->
    <rect x="100" y="100" width="200" height="120" rx="8" fill="none" stroke="#475569" stroke-width="1"/>
    <rect x="110" y="110" width="180" height="20" rx="4"/>
    <rect x="110" y="140" width="80" height="70" rx="4"/>
    <rect x="200" y="140" width="80" height="70" rx="4"/>
    
    <rect x="1500" y="800" width="200" height="120" rx="8" fill="none" stroke="#475569" stroke-width="1"/>
    <rect x="1510" y="810" width="180" height="20" rx="4"/>
    <rect x="1510" y="840" width="80" height="70" rx="4"/>
    <rect x="1600" y="840" width="80" height="70" rx="4"/>
    
    <!-- Settings gear -->
    <circle cx="400" cy="800" r="25"/>
    <circle cx="400" cy="800" r="15"/>
    <path d="M400,775 L405,780 L400,785 L395,780 Z"/>
    <path d="M425,800 L420,805 L415,800 L420,795 Z"/>
    <path d="M400,825 L395,820 L400,815 L405,820 Z"/>
    <path d="M375,800 L380,795 L385,800 L380,805 Z"/>
    
    <!-- Analytics chart -->
    <path d="M1400,400 L1420,380 L1440,390 L1460,360 L1480,370 L1500,340" stroke="#475569" stroke-width="2" fill="none"/>
    <circle cx="1400" cy="400" r="3"/>
    <circle cx="1420" cy="380" r="3"/>
    <circle cx="1440" cy="390" r="3"/>
    <circle cx="1460" cy="360" r="3"/>
    <circle cx="1480" cy="370" r="3"/>
    <circle cx="1500" cy="340" r="3"/>
  </g>
  
  <!-- Emerald admin accents -->
  <g opacity="0.1">
    <rect x="0" y="0" width="1920" height="2" fill="#10b981"/>
    <rect x="0" y="1078" width="1920" height="2" fill="#10b981"/>
    <rect x="0" y="0" width="2" height="1080" fill="#34d399"/>
    <rect x="1918" y="0" width="2" height="1080" fill="#34d399"/>
  </g>
  
  <!-- Status indicators -->
  <g filter="url(#adminGlow)">
    <circle cx="200" cy="50" r="4" fill="#10b981" opacity="0.8"/>
    <circle cx="250" cy="50" r="4" fill="#34d399" opacity="0.6"/>
    <circle cx="300" cy="50" r="4" fill="#10b981" opacity="0.7"/>
    
    <circle cx="1620" cy="50" r="4" fill="#10b981" opacity="0.8"/>
    <circle cx="1670" cy="50" r="4" fill="#34d399" opacity="0.6"/>
    <circle cx="1720" cy="50" r="4" fill="#10b981" opacity="0.7"/>
  </g>
  
  <!-- Grid lines for structure -->
  <g opacity="0.02">
    <line x1="0" y1="270" x2="1920" y2="270" stroke="#64748b" stroke-width="1"/>
    <line x1="0" y1="540" x2="1920" y2="540" stroke="#64748b" stroke-width="1"/>
    <line x1="0" y1="810" x2="1920" y2="810" stroke="#64748b" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="1080" stroke="#64748b" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="1080" stroke="#64748b" stroke-width="1"/>
    <line x1="1440" y1="0" x2="1440" y2="1080" stroke="#64748b" stroke-width="1"/>
  </g>
</svg>
