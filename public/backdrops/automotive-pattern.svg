<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional automotive pattern backdrop -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="gearPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Subtle gear shapes -->
      <circle cx="100" cy="100" r="30" fill="none" stroke="#334155" stroke-width="1" opacity="0.1"/>
      <circle cx="100" cy="100" r="20" fill="none" stroke="#334155" stroke-width="1" opacity="0.1"/>
      <path d="M100,70 L110,80 L100,90 L90,80 Z" fill="#334155" opacity="0.05"/>
      <path d="M130,100 L120,110 L110,100 L120,90 Z" fill="#334155" opacity="0.05"/>
      <path d="M100,130 L90,120 L100,110 L110,120 Z" fill="#334155" opacity="0.05"/>
      <path d="M70,100 L80,90 L90,100 L80,110 Z" fill="#334155" opacity="0.05"/>
    </pattern>
    
    <pattern id="hexPattern" x="0" y="0" width="100" height="87" patternUnits="userSpaceOnUse">
      <!-- Subtle hexagonal pattern -->
      <path d="M50,0 L93.3,25 L93.3,62 L50,87 L6.7,62 L6.7,25 Z" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.08"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Subtle patterns -->
  <rect width="1920" height="1080" fill="url(#gearPattern)" opacity="0.3"/>
  <rect width="1920" height="1080" fill="url(#hexPattern)" opacity="0.2"/>
  
  <!-- Accent elements -->
  <circle cx="1600" cy="200" r="150" fill="none" stroke="#10b981" stroke-width="2" opacity="0.1"/>
  <circle cx="300" cy="800" r="100" fill="none" stroke="#10b981" stroke-width="1" opacity="0.08"/>
  
  <!-- Subtle automotive silhouettes -->
  <g opacity="0.03" fill="#64748b">
    <!-- Car silhouette 1 -->
    <path d="M200,600 Q250,550 300,580 Q350,550 400,580 Q450,550 500,600 L500,700 L200,700 Z"/>
    <circle cx="250" cy="620" r="20"/>
    <circle cx="450" cy="620" r="20"/>
    
    <!-- Car silhouette 2 -->
    <path d="M1400,300 Q1450,250 1500,280 Q1550,250 1600,280 Q1650,250 1700,300 L1700,400 L1400,400 Z"/>
    <circle cx="1450" cy="320" r="20"/>
    <circle cx="1650" cy="320" r="20"/>
  </g>
  
  <!-- Emerald accent lines -->
  <line x1="0" y1="540" x2="1920" y2="540" stroke="#10b981" stroke-width="1" opacity="0.05"/>
  <line x1="960" y1="0" x2="960" y2="1080" stroke="#10b981" stroke-width="1" opacity="0.05"/>
</svg>
